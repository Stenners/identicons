<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Identicon</title>
    <style>
      html, body {
        height: 100vh;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="svg"></div>
    <script src="https://cdn.jsdelivr.net/npm/js-md5@0.7.2/src/md5.min.js"></script>
    <script src="src/index.js"></script>
    <script>
      const icon = Identicon(md5(Date.now().toString()));
      const el = document.getElementById("svg");
      el.innerHTML = icon;
    </script>
  </body>
</html>
