<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css" integrity="sha256-Ro/wP8uUi8LR71kwIdilf78atpu8bTEwrK5ZotZo+Zc=" crossorigin="anonymous" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column">
          <label for="string">Input a string</label>
          <input type="text" id="string-input" name="string">
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div id="svg"></div>
        </div>
      </div>
    </div>
    
    <script src="index.js"></script>
    <script>
      const inputEl = document.getElementById('string-input');
      console.log(inputEl);
      const el = document.getElementById("svg");
      inputEl.addEventListener('input', e => {
        let string = e.target.value;
        console.log(string);
        const icon = Identicon(string);
        el.innerHTML = icon;
      });
    </script>
  </body>
</html>
